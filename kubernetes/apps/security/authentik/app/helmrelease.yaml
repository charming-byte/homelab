---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    global:
      deploymentAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      env:
        - name: TZ
          value: Europe/Berlin
      envFrom:
        - secretRef:
            name: *secret
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: authentik-media
      volumeMounts:
        - name: media
          mountPath: /media
    server:
      replicas: 1
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
          envFrom:
            - secretRef:
                name: *secret
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 800Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      route:
        main:
          enabled: true
          annotations:
            gatus.home-operations.com/endpoint: |-
              name: authentik
              url: https://id.${SECRET_DOMAIN}/-/health/live/
            gethomepage.dev/enabled: "true"
            gethomepage.dev/group: Infrastructure
            gethomepage.dev/name: Authentik
            gethomepage.dev/description: Centralized authentication and identity management.
            gethomepage.dev/icon: authentik.svg
            gethomepage.dev/pod-selector: app.kubernetes.io/name=authentik
            gethomepage.dev/widget.type: authentik
            gethomepage.dev/widget.version: "2"
            gethomepage.dev/widget.url: http://authentik-server.security
            gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_TOKEN}}"
          hostnames: ["id.${SECRET_DOMAIN}"]
          parentRefs:
            - group: gateway.networking.k8s.io
              kind: Gateway
              name: envoy-external
              namespace: network
              sectionName: https
            - group: gateway.networking.k8s.io
              kind: Gateway
              name: envoy-internal
              namespace: network
              sectionName: https
          rules:
            - backendRefs:
              - name: authentik-server
                port: 80
    worker:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 500Mi
        limits:
          memory: 1200Mi
    # authentik:
    #   # log_level: debug
    #   redis:
    #     host: dragonfly.database.svc.cluster.local
    prometheus:
      rules:
        enabled: true