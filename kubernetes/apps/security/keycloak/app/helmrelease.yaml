---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app keycloak
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: keycloak
  values:
    controllers:
      keycloak:
        type: statefulset
        replicas: 1
        rollingUpdate:
          unavailable: 1
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
              - secretRef:
                  name: keycloak-secret
        containers:
          keycloak:
            image:
              repository: quay.io/keycloak/keycloak
              tag: 26.4.7
            args:
              - start
              - --db
              - postgres
            env:
              TZ: "Europe/Berlin"
              KC_HOSTNAME: https://auth.${SECRET_DOMAIN}
              KC_HOSTNAME_STRICT: "true"
              KC_HEALTH_ENABLED: "true"
              KC_HTTP_ENABLED: "true"
              KC_FEATURES: scripts
              KC_PROXY_HEADERS: xforwarded
              KC_PROXY_TRUSTED_ADDRESSES: "10.43.0.0/16,10.42.0.0/16"
              JAVA_OPTS_APPEND: "-Djgroups.dns.query=keycloak-headless.security.svc.cluster.local"
            envFrom: *envFrom
            ports:
              - name: http
                containerPort: &port 8080
              - name: health
                containerPort: &health 9000
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/started
                    port: *health
                  periodSeconds: 1
                  failureThreshold: 600
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/ready
                    port: *health
                  periodSeconds: 10
                  failureThreshold: 3
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/live
                    port: *health
                  periodSeconds: 10
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
                memory: 666Mi
              limits:
                memory: 4096Mi
    defaultPodOptions:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
      labels:
        ingress.samoth.eu/internal-ingress: allow
        egress.samoth.eu/dns: allow
        egress.samoth.eu/pg-infrastructure: allow
    service:
      keycloak:
        controller: keycloak
        ports:
          http:
            port: 80
            targetPort: *port
      headless:
        controller: keycloak
        primary: false
        clusterIP: None
        ports:
          http:
            port: 80
            targetPort: *port

    route:
      keycloak:
        hostnames: ["auth.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: keycloak
                port: *port
