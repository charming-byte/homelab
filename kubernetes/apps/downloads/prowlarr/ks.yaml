---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prowlarr
  namespace: downloads
spec:
  components:
    - ../../../../components/ext-auth
    - ../../../../components/nfs-scaler
  dependsOn:
    - name: openebs
      namespace: openebs-system
    - name: onepassword-connect
      namespace: kube-system
    - name: authentik
      namespace: security
  interval: 1h
  path: ./kubernetes/apps/downloads/prowlarr/app
  postBuild:
    substitute:
      APP: prowlarr
      EXT_AUTH_APP: prowlarr
      EXT_AUTH_TARGET_NAME: prowlarr
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  wait: false
