---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app slskd
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    configMaps:
      config-defaults:
        data:
          slskd.yml: |-
            web:
              authentication:
                api_keys:
                  homepage_widget:
                    key: ${SLSKD_API_KEY_HOMEPAGE}
                    role: readonly
                    cidr: 10.42.0.0/16
            global:
              upload:
                slots: 10
                speed_limit: 1500
              download:
                slots: 500
            directories:
              downloads: /media/downloads/soulseek/complete
              incomplete: /media/downloads/soulseek/incomplete
            permissions:
              file:
                mode: 750
            shares:
              directories:
                - /media/media/audio
              filters:
                - \.ini$
                - Thumbs.db$
                - \.DS_Store$
    controllers:
      slskd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              DOTNET_BUNDLE_EXTRACT_BASE_DIR: /tmp/.net
              SLSKD_APP_DIR: /config
              SLSKD_HTTP_PORT: &port 80
              SLSKD_NO_AUTH: true
              SLSKD_NO_HTTPS: true
              SLSKD_NO_VERSION_CHECK: true
              SLSKD_SLSK_LISTEN_PORT: 50429
              TZ: Europe/Berlin
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.24.3@sha256:bcf9820dab68e21d2bba8ebb1ffd583d71fcba542a50a1e998119f69b7b498fe
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        initContainers:
          gluetun:
            env:
              FIREWALL_INPUT_PORTS: "80"
              FIREWALL_OUTBOUND_SUBNETS: 192.168.0.0/20,10.42.0.0/16
              SERVER_COUNTRIES: Netherlands
              VPN_PORT_FORWARDING_UP_COMMAND: |
                {{`/bin/sh -c 'sed -i "s/^([[:space:]]listen_port:)./\1 {{PORT}} /" /config/slskd.yml'`}}
              VPN_PORT_FORWARDING: on
              VPN_TYPE: wireguard
              TZ: Europe/Berlin
              UPDATER_PERIOD: 24h
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.41@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
            ports:
              - containerPort: 80
                name: http
                protocol: TCP
            probes:
              liveness:
                custom: true
                enabled: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "ping -c 1 $(echo $WIREGUARD_ADDRESSES | cut -d'/' -f1)"
                  failureThreshold: 3
                  initialDelaySeconds: 10
                  periodSeconds: 15
                  timeoutSeconds: 2
              readiness:
                custom: true
                enabled: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "ping -c 1 $(echo $WIREGUARD_ADDRESSES | cut -d'/' -f1)"
                  failureThreshold: 3
                  initialDelaySeconds: 5
                  periodSeconds: 3
                  timeoutSeconds: 2
            restartPolicy: Always
            securityContext:
              capabilities:
                add: ["NET_ADMIN"]
              privileged: true
              runAsGroup: 0
              runAsNonRoot: false
              runAsUser: 0
          init-slskd-config:
            image:
              repository: ghcr.io/home-operations/busybox
              tag: sha256-441b70c7c0a18c2a179b5e1368998654ea58c421fdba01cbc14e0b0257c99455@sha256:88b66d911dda8d02432e2b3653e9497ca615e2e5803c2fdc789b0d24c1ba8110
            command:
              - /bin/sh
              - -c
              - |
                  if [ ! -f /config/slskd.yml ]; then
                    echo "Initializing slskd.yml"
                    cp /defaults/slskd.yml /config/slskd.yml
                  else
                    echo "slskd.yml already exists, skipping init"
                  fi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
    persistence:
      config-file:
        globalMounts:
          - path: /defaults/slskd.yml
            subPath: slskd.yml
        identifier: config-defaults
        type: configMap
      media:
        globalMounts:
          - path: /media
        path: /media-root
        server: nas.internal
        type: nfs
      tmp:
        type: emptyDir
      config:
        globalMounts:
          - path: /config
        storageClass: local-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
    route:
      slskd:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/icon: slskd.png
          gethomepage.dev/name: Slskd
          gethomepage.dev/widget.key: "{{`{{HOMEPAGE_VAR_SLSKD_API_KEY}}`}}"
          gethomepage.dev/widget.type: slskd
          gethomepage.dev/widget.url: http://slskd.downloads
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
    service:
      slskd:
        controller: *app
        ports:
          http:
            port: *port
