---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: navidrome
  namespace: self-hosted
spec:
  components:
    - ../../../../components/ext-auth
    - ../../../../components/nfs-scaler
  interval: 1h
  path: ./kubernetes/apps/self-hosted/navidrome/app
  postBuild:
    substitute:
      EXT_AUTH_APP: navidrome
      EXT_AUTH_TARGET_NAME: navidrome
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: self-hosted
  wait: false
