---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm
spec:
  dataFrom:
    - extract:
        key: litellm
    - extract:
        key: postgres
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: litellm-secret
    template:
      data:
        INIT_POSTGRES_DBNAME: "{{ .POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres18.dbms.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        LITELLM_MASTER_KEY: "{{ .LITELLM_MASTER_KEY }}"
        DATABASE_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres18.dbms.svc.cluster.local:5432/{{ .POSTGRES_DB }}"
        GENERIC_CLIENT_ID: "{{ .LITELLM_GENERIC_CLIENT_ID }}"
        GENERIC_CLIENT_SECRET: "{{ .LITELLM_GENERIC_CLIENT_SECRET }}"
        GENERIC_AUTHORIZATION_ENDPOINT: "{{ .LITELLM_GENERIC_AUTHORIZATION_ENDPOINT }}"
        GENERIC_TOKEN_ENDPOINT: "{{ .LITELLM_GENERIC_TOKEN_ENDPOINT }}"
        GENERIC_USERINFO_ENDPOINT: "{{ .LITELLM_GENERIC_USERINFO_ENDPOINT }}"
        GENERIC_USER_ROLE_ATTRIBUTE: given_role
