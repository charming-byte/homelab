---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: copilot-api
  namespace: default
spec:
  dataFrom:
    - extract:
        key: copilot-api
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: copilot-api-secret
    template:
      data:
        GH_TOKEN: "{{ .GH_TOKEN }}"
