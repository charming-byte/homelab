---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ## Non Cluster resources
        HOMEPAGE_VAR_CLOUDFLARE_ACCOUNTID: "{{ .CLOUDFLARE_ACCOUNT_ID }}"
        HOMEPAGE_VAR_CLOUDFLARE_TUNNELID: "{{ .CLOUDFLARE_TUNNEL_ID }}"
        HOMEPAGE_VAR_CLOUDFLARE_API_TOKEN: "{{ .CLOUDFLARE_HOMEPAGE_TOKEN }}"
        ## Downloads
        #HOMEPAGE_VAR_BAZARR_API_KEY: "{{ .BAZARR_API_KEY }}"
        HOMEPAGE_VAR_PROWLARR_API_KEY: "{{ .PROWLARR_API_KEY }}"
        HOMEPAGE_VAR_RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        HOMEPAGE_VAR_SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        HOMEPAGE_VAR_LIDARR_API_KEY: "{{ .LIDARR_API_KEY }}"
        HOMEPAGE_VAR_JELLYFIN_API_KEY: "{{ .JELLYFIN_HOMEPAGE_API_KEY }}"
        HOMEPAGE_VAR_GITEA_API_KEY: "{{ .GITEA_HOMEPAGE_API_KEY }}"
        HOMEPAGE_VAR_CALIBRE_USERNAME: "{{ .CALIBRE_USERNAME }}"
        HOMEPAGE_VAR_CALIBRE_PASSWORD: "{{ .CALIBRE_PASSWORD }}"
        HOMEPAGE_VAR_SABNZBD_API_KEY: "{{ .SABNZBD_API_KEY }}"
        HOMEPAGE_VAR_PLEX_API_KEY: "{{ .PLEX_TOKEN }}"
        HOMEPAGE_VAR_SLSKD_API_KEY: "{{ .SLSKD_API_KEY_HOMEPAGE }}"
        HOMEPAGE_VAR_AUTHENTIK_TOKEN: "{{ .AUTHENTIK_HOMEPAGE_TOKEN }}"
        HOMEPAGE_VAR_ADGUARD_USERNAME: "{{ .ADGUARD_HOME_USER }}"
        HOMEPAGE_VAR_ADGUARD_PASSWORD: " {{ .ADGUARD_HOME_PASS }}"
        HOMEPAGE_VAR_NAVIDROME_USER: "{{ .NAVIDROME_HOMEPAGE_USER }}"
        HOMEPAGE_VAR_NAVIDROME_TOKEN: "{{ .NAVIDROME_HOMEPAGE_TOKEN }}"
        HOMEPAGE_VAR_NAVIDROME_SALT: "{{ .NAVIDROME_HOMEPAGE_SALT }}"
        #HOMEPAGE_VAR_IMMICH_API_KEY: "{{ .IMMICH_API_KEY }}"
        #HOMEPAGE_VAR_PAPERLESS_API_TOKEN: "{{ .PAPERLESS_API_TOKEN }}"
  dataFrom:
    - extract:
        key: adguard
    - extract:
        key: authentik
    - extract:
        key: cloudflare
    - extract:
        key: cloudflare-tunnel
    - extract:
       key: gitea
    - extract:
        key: jellyfin
    - extract:
        key: calibre
    - extract:
        key: lidarr
    - extract:
        key: sabnzbd
    - extract:
        key: plex
    - extract:
        key: slskd
  #  - extract:
  #      key: paperless
    - extract:
        key: prowlarr
  #  - extract:
  #      key: qbittorrent
    - extract:
        key: radarr
    - extract:
        key: sonarr