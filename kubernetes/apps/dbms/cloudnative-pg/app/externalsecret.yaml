---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: dbms
spec:
  data:
    - remoteRef:
        key: postgres
        property: POSTGRES_SUPER_USER
      secretKey: username
    - remoteRef:
        key: postgres
        property: POSTGRES_SUPER_PASS
      secretKey: password
    - remoteRef:
        key: postgres
        property: POSTGRESQL_ACCESS_KEY_ID
      secretKey: access-key-id
    - remoteRef:
        key: postgres
        property: POSTGRESQL_SECRET_ACCESS_KEY
      secretKey: secret-access-key
    - remoteRef:
        key: postgres
        property: POSTGRESQL_BACKUP_ENDPOINT
      secretKey: CLOUDNATIVE_PG_BACKUP_ENDPOINT
    - remoteRef:
        key: postgres
        property: POSTGRESQL_REGION
      secretKey: REGION
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
