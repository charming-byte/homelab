---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.178.200:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.178.200"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "t-node"
    ipAddress: "192.168.178.55"
    installDisk: "/dev/sda"
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - -init_on_alloc # Less security, faster puter
              - -init_on_free # Less security, faster puter
              - -selinux # Less security, faster puter
              - apparmor=0 # Less security, faster puter
              - i915.enable_guc=3 # Meteor Lake CPU & Intel iGPU
              - init_on_alloc=0 # Less security, faster puter
              - init_on_free=0 # Less security, faster puter
              - intel_iommu=on # PCI Passthrough
              - iommu=pt # PCI Passthrough
              - mitigations=off # Less security, faster puter
              - security=none # Less security, faster puter
              - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU & Intel iGPU
              - talos.auditd.disabled=1 # Less security, faster puter
          nodeLabels:
            node.kubernetes.io/gpu: "true"
          kubelet:
            extraMounts:
              - destination: /var/openebs/local
                type: bind
                source:  /var/openebs/local
                options:
                  - bind
                  - rshared
                  - rw
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/8d37fcc01bb9173406853e7fd97ad9eda40732043f88e09dafe55e53fcf4b510
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/mei
            - siderolabs/i915
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:6a:64:f4:8b:6d"
        dhcp: false
        addresses:
          - "192.168.178.55/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.178.1"
        mtu: 1500
        vip:
          ip: "192.168.178.200"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

